<main>
  <h1>Simulation of Reddit</h1>
  <form class="ui large form segment">
    <h2 class="ui header">Add a link</h2>
    <div class="field">
      <label for="title">Title:</label>
      <input type="text" name="title" id="title" #tTitle>
    </div>
    <div class="field">
      <label for="link">Link:</label>
      <input type="text" name="link" id="link" #tLink>
    </div>
    <button class="ui positive right floated button" (click)="addArticle(tTitle,tLink)">Submit link</button>
  </form>
  <div class="ui grid posts">
    <app-article *ngFor="let tArticle of articles" [article]="tArticle">
      
    </app-article>
  </div>
</main>
